<!DOCTYPE html>
<html lang="en" ng-app="FormaUrbisRomae">
  <head>
    <!-- Important meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Title -->
    <title>Forma Urbis Romae</title>

    <!-- Library Stylesheets (Bootstrap) -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheets -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body ng-controller="SetupController">

    <div id="content-wrapper">

        <div ng-repeat="(name, state) in setupProgress">
            <span>{{ name }}: {{ state.status ? 'done!' : 'still working...' }}</span>
        </div>

        <hr>

        <layers ng-controller="LayerListController"></layers>

        <hr>

        <filters></filters>

        <hr>

        <map></map>

        <hr>

        <feature-results></feature-results>

        <hr>

        <feature-details></feature-details>

        <hr>

    </div>

    <!-- Library scripts (jQuery, Bootstrap, Promise) -->
    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/angular.js"></script>

    <!-- Custom scripts -->
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/url.js"></script>
    <script type="text/javascript" src="js/layerList.js"></script>

  </body>
</html>
