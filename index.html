<!-- Written by Cody M Leff for Forma Urbis Romae - Spatial History Lab - CESTA - Stanford University -->
<!DOCTYPE html>
<html lang="en" ng-app="FormaUrbisRomae">
  <head>
    <!-- Important meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Title -->
    <title>Forma Urbis Romae</title>

    <!-- Library Stylesheets (Bootstrap) -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/lib/leaflet.css" rel="stylesheet">
    <link href="css/lib/nouislider.min.css" rel="stylesheet">
    <link href="css/lib/nouislider.pips.css" rel="stylesheet">
    <link href="css/lib/normalize.css" rel="stylesheet">

    <!-- Custom Stylesheets -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body ng-controller="TestController">

    <div id="content-wrapper">

        <div class="col-md-3 top-panes">

            <div layers class="well" ng-controller="LayerListController"></div>

            <div filters class="well" ng-controller="FilterListController"></div>

        </div>

        <div map class="well col-md-9 top-panes" ng-controller="MapController"></div>

        <div results class="well col-md-9 bottom-panes" ng-controller="ResultsListController"></div>

        <div feature-details class="well col-md-3 bottom-panes" ng-controller="DetailsController"></div>

    </div>

    <div ng-repeat="dataset in searchResults.filteredActiveDatasets">{{ dataset.data }}</div>

    <!-- Library scripts (jQuery, Bootstrap, Promise) -->
    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/lib/leaflet.js"></script>
    <script type="text/javascript" src="js/lib/nouislider.min.js"></script>
    <script type="text/javascript" src="js/lib/wNumb.min.js"></script>

    <!-- Custom scripts -->
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/url.js"></script>
    <script type="text/javascript" src="js/layerList.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/results.js"></script>
    <script type="text/javascript" src="js/details.js"></script>

  </body>
</html>
